                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_identified
                  type: boolean
              - column:
                  name: office_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: office_id
                    references: offices(office_id)
  - changeSet:
