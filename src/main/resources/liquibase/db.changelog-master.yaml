databaseChangeLog:
  - logicalFilePath: liquibase/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: timon
      changes:
        - createTable:
            tableName: organizations
            columns:
              - column:
                  name: organization_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: inn
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: kpp
                  type: INT
                  constraints:
                      nullable: false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
  - changeSet:
      id: 2
      author: timon
      changes:
        - createTable:
            tableName: offices
            columns:
              - column:
                  name: office_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: organization_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: organization_id
                    references: organizations(organization_id)
  - changeSet:
      id: 3
      author: timon
